<div class="container">
    <div class="login-container p-d-flex p-flex-column p-jc-center p-ai-center">
        <h1 class="p-text-center">Iniciar sesión</h1>
        <form class="p-fluid login-form" (ngSubmit)="onSubmit()">
            <div class="p-field p-grid">
                <label for="username" class="p-col-12 p-md-2">Usuario:</label>
                <div class="p-col-12 p-md-10">
                    <input type="text" id="username" name="username" class="p-inputtext p-component"
                        [(ngModel)]="username" required />
                </div>
            </div>
            <div class="p-field p-grid">
                <label for="password" class="p-col-12 p-md-2">Contraseña:</label>
                <div class="p-col-12 p-md-10">
                    <input type="password" id="password" name="password" class="p-inputtext p-component"
                        [(ngModel)]="password" required />
                </div>
            </div>
            <div class="p-field p-grid">
                <div class="p-col-12 p-md-2"></div>
                <div class="p-col-12 p-md-10">
                    <button type="submit" class="p-button p-component p-button-success p-button-rounded">Iniciar
                        sesión</button>
                </div>
            </div>
            <div *ngIf="errorMessage" class="p-error">{{ errorMessage }}</div>
        </form>
    </div>
</div>
